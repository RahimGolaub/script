<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Practice</title>
</head>
<body style="margin-bottom: 1000px;">
    <div style="
        display: flex;
        flex-direction: row;
    ">
        <div style="background-color: green;">div 1</div>
        <div style="background-color: grey;">div 2</div>
    </div>    
    <div style="
        display: flex;
        flex-direction: row;
        margin-top: 30px;
    ">
        <div style="background-color: green;
        width: 100px;
        ">100px</div>
        <div style="background-color: grey;
        flex: 1;
        ">flex: 1</div>
    </div>
    <div style="
        display: flex;
        flex-direction: row;
        margin-top: 30px;
    ">
        <div style="background-color: green;
        width: 100px;
        ">100px</div>
        <div style="background-color: grey;
        flex: 1;
        ">flex: 1</div>
        <div style="background-color: green;
        flex: 2;
        ">flex:2</div>
    </div>
    <div style="
        height: 70px;
        border: solid grey 1px;
        display: flex;
        flex-direction: row;
        margin-top: 30px;
        justify-content: center;
    ">
        <div style="background-color: green;
        width: 100px;
        ">100px</div>
        <div style="background-color: grey;
        width: 100px;
        ">flex: 1</div>
        <div style="background-color: green;
        width: 100px;
        ">flex:2</div>
    </div>
    <div style="
        height: 70px;
        border: solid grey 1px;
        display: flex;
        flex-direction: row;
        margin-top: 30px;
        justify-content: space-between;
    ">
        <div style="background-color: green;
        width: 100px;
        ">100px</div>
        <div style="background-color: grey;
        width: 100px;
        ">flex: 1</div>
        <div style="background-color: green;
        width: 100px;
        ">flex:2</div>
    </div>
    <div style="
        height: 70px;
        border: solid grey 1px;
        display: flex;
        flex-direction: row;
        margin-top: 30px;
        justify-content: space-between;
        align-items: center;
    ">
        <div style="background-color: green;
        width: 100px;
        ">100px</div>
        <div style="background-color: grey;
        width: 100px;
        ">flex: 1</div>
        <div style="background-color: green;
        width: 100px;
        ">flex:2</div>
    </div>
</body>
</html>
